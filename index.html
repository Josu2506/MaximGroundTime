<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Tiempo de Máximo en Tierra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Calculadora de Tiempo Máximo en Tierra</header>

    <main>
      <div id="container">
        <table id="input-table">
          <thead>
            <tr>
              <th>Vuelo ✈️</th>
              <th>Llegada 🛬</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select id="flight-type" aria-label="Tipo de vuelo">
                  <option value="">-- Seleccione --</option>
                  <option value="Vuelo directo">Vuelo directo</option>
                  <option value="Vuelo indirecto">Vuelo indirecto</option>
                </select>
              </td>
              <td>
                <input
                  type="time"
                  id="arrival-time"
                  value="00:00"
                  step="60"
                  min="00:00"
                  max="23:59"
                  aria-label="Hora de llegada"
                />
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">
                <button id="add-row-btn">Añadir Vuelo</button>
              </td>
            </tr>
          </tfoot>
        </table>
        <table id="result-table">
          <thead>
            <tr>
              <th>Llegada 🛬</th>
              <th>Vuelo</th>
              <th>MGT</th>
              <th>Salida 🛫</th>
              <th>🗑️</th>
            </tr>
          </thead>
          <tbody id="result-body"></tbody>
        </table>
      </div>
    </main>
    <footer>
      <p>2024 Airline Schedule. Made by Josu 👨‍💻</p>
    </footer>
    <script src="script.js" defer></script>
  </body>
</html>
